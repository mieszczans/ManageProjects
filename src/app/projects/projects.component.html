<div class="row">
  <div class="col-xs-12">
    <h3>My Projects</h3>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-default"
      *ngIf="!createNew"
      (click)="createNew = true">Create new Project</button>
    <button
      class="btn btn-danger"
      *ngIf="createNew"
      (click)="createNew = false">Cancel</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="overflow: hidden">
    <app-new-project
      *ngIf="createNew"
      (projectCreated)="onProjectCreated($event)"
      @slideState
      (creationCancelled)="createNew = false">
    </app-new-project>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div
      class="loading-bar"
      *ngIf="!projects">
      <div
        class="loading-bar-element"
        *ngIf="progress != 'finished'">
      </div>
    </div>
    <div [@listState]="projects?.length">
      <app-project
      *ngFor="let prj of projects; let i = index"
      [project]="prj"
      [@markedState]="markedPrjIndex === i ? 'marked' : 'default'"
      [@itemState]="createNew ? 'slideDown' : 'slideUp'"
      [ngClass]="{inactive: prj.status === 'inactive'}"
      (statusUpdated)="onStatusUpdated($event, i)"
      (projectDeleted)="onProjectDeleted(i)"
      (click)="markedPrjIndex = i">
      </app-project>
    </div>
  </div>
</div>
